<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura C° | F°</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="contenedor-conversor">
        <h2>Convertir Temperatura</h2>
        <input type="number" id="temperatura">
        <select name="" id="valor" required>
            <option value="">Elegir</option>
            <option value="1">Celcius</option>
            <option value="2">Fahrenheit</option>
        </select>
        <button id="btn-convertir">Convertir</button>
        <p id="resultado"></p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
